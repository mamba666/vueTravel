<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-for="(item,index) in list">
            {{item}}---{{index}}
        </div>
    </div>

    <script>
        let vm=new Vue({
            el:"#app",
            data:{
                list:[
                    "hello",
                    "edison",
                    "hello",
                    "vue"
                ]
            }
        })
    </script>
</body>
</html>
