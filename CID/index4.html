<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <counter @change="totalIns" :count="0"></counter>
        <counter @change="totalIns" :count="0"></counter>
        <div>{{total}}</div>
    </div>
    
    <script>
        let counter={
            props:["count"],
            data:function(){
                return {
                    number:this.count
                }
            },
            template:"<div @click='handleClick'>{{number}}</div>",
            methods:{
                handleClick:function(){
                    this.number++
                    this.$emit("change")
                }
            }
        }

        let vm=new Vue({
            el:"#app",
            data:{
                total:0
            },
            components:{
                counter
            },
            methods:{
                totalIns:function(){
                    this.total++
                }
            }
        })
    </script>
</body>
</html>
